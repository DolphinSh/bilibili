<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>菜单设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">权限名称:</label>
                    <div class="layui-input-inline">
                        <input name="authorityName" class="layui-input" placeholder="输入权限名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">菜单url:</label>
                    <div class="layui-input-inline">
                        <input name="menuUrl" class="layui-input" placeholder="输入路由地址">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">权限标识:</label>
                    <div class="layui-input-inline">
                        <input name="authority" class="layui-input" placeholder="输入权限标识">
                    </div>
                </div>
                <div class="layui-inline"> 
                    <button class="layui-btn icon-btn" lay-filter="authoritiesTbSearch" lay-submit="">
                        <i class="layui-icon"></i>搜索
                    </button>&nbsp;
                </div>
            </div>
        </form>
        <!-- 数据表格 -->
        <table class="layui-table" id="menus-table" lay-filter="menus-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="menus-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径

    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
<script th:inline="javascript">

</script>

</body>
</html>
