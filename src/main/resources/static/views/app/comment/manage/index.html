<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-card-header{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item" style="margin-top: 15px">
        <div class="layui-inline">
            <label class="layui-form-label">审批状态</label>
            <div class="layui-input-inline">
                <input type="number" value="-1" name="status" min="-1" max="2" placeholder="请输入" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="LAY-app-contcomm-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
        </div>
    </div>
</form>

<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
</body>
<script src="/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script th:inline="none">
    var global_table;

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var tableIns = table.render({
            elem: '#currentTableId',
            url: '/comment/manage',
            defaultToolbar: [],
            cols: [[
                {type: 'numbers', fixed: 'left'},
                {field: 'id', title: 'ID', width:100, sort: true},
                {field: 'aimId', title: '目标ID', width:100},
                {field: 'type', title: '评论类型', width:100},
                {field: 'content', title: '评论内容', minWidth:100},
                {field: 'uid', title: '用户ID', width:100, sort: true},
                {field: 'status', title: '审批状态', width:100, sort: true},
                {field: 'createTime', title: '创建时间', minWidth:100, sort: true},
                {title: '操作', width: 200, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            page: true
        });

        global_table = table; // 复制全局变量

        // 监听搜索操作
        form.on('submit(LAY-app-contcomm-search)', function (data) {
            var result = JSON.stringify(data.field);
            var status = parseInt(data.field.status);

            //更新数据库
            $.ajax({
                url: "/comment/manage",
                type: "GET",
                dataType: "json",
                data: {
                    status: status
                },
                success: function (res) {
                    console.log(res);
                },
                error: function (res) {
                    console.error(res);
                }
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var tr = $(obj.tr);
                layer.open({
                    type: 2
                    , title: '编辑评论'
                    , content: 'editStatus.html?id=' + data.id
                    , area: ['450px', '250px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        //获取iframe元素的值
                        var othis = layero.find('iframe').contents().find("#layuiadmin-app-form-tags"),
                            status = othis.find('input[name="status"]').val();

                        //更新数据库
                        $.ajax({
                            url: "/comment/manage",
                            type: "PUT",
                            dataType: "json",
                            data: {
                                id: data.id,
                                status: status
                            },
                            success: function (res) {
                                console.log(res);
                            },
                            error: function (res) {
                                console.error(res);
                            }
                        });

                        //更新列表
                        obj.update({
                            status: status
                        });
                        layer.close(index);
                    }
                    , success: function (layero, index) {
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#layuiadmin-app-form-tags").click();
                        othis.find('input[name="status"]').val(data.status),
                        othis.find('textarea[name="comment"]').val(data.content);
                    }
                });
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    //请求数据
                    $.ajax({
                        url: "/comment/manage/" + obj.data.id,
                        type: "DELETE",
                        success: function (res) {
                            console.log(res);
                        },
                        error: function (res) {
                            console.error(res);
                        }
                    });

                    //删除表项
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
</html>
